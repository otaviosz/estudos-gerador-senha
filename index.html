<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senha">

  <link rel="stylesheet" href="style.css">
  <title>Gerador de Senha</title>
</head>

<body>

  <img src="./assets/logo.png" alt="gerador de senha logo" class="logo">

  <main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input type="range" min="5" max="25" value="15" id="slider" class="slider">

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </main>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi: </span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘Œ</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
